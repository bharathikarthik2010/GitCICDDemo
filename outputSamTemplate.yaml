AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM using OpenApi Spec
Globals:
  Api:
    OpenApiVersion: 3.0.1
  Function:
    Runtime: python3.6
    Timeout: 180
Parameters:
  EnvironmentName:
    Description: Select Environment to create resource !
    Default: Dev
    Type: String
    AllowedValues:
    - prod
    - Dev
    - Test
    ConstraintDescription: must specify prod, Dev.
Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: EnvironmentName
      Domain:
        DomainName: www.xyz.com
        EndpointConfiguration: EDGE
        Route53:
          HostedZoneId: Z1PA6795UKMFR9
          EvaluateTargetHealth: true
          DistributionDomainName: xyz
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: s3://bk-lambda-pipeline/4b33b4dbc591be49ecb63dbb4b9bae14
    Metadata:
      SamResourceId: ApiGatewayApi
  TestFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: TestFunction.lambda_handler
      CodeUri: s3://bk-lambda-pipeline/b9d18278829856032e42a1e26288105b
      Events:
        ApiGatewayApiEvent:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiGatewayApi
            Path: /api/posts
            Method: any
    Metadata:
      SamResourceId: TestFunction
