version: 0.2
phases:
  install:
  build:
    commands:
      - sam package --template-file samTemplate.yaml --s3-bucket newpackages --output-template-file outputSamTemplate.yaml
      - sam deploy --template-file outputSamTemplate.yaml --stack-name DevDemoStack --capabilities CAPABILITY_IAM --parameter-overrides EnvironmentName=Dev
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml